<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="area">
    <div class="container">
        <h1>Calculador de IMC</h1>
        <div class="input_area">
            <label for="altura">Altura</label>
            <input id="altura" type="number" placeholder="Digite sua altura em cm">
        </div>
        <div class="input_area">
            <label for="peso"> Peso</label>
            <input id="peso" type="number" placeholder="Digite seu peso em Kg">
        </div>

        <button onclick="">Calcular</button>
        <textarea name="resultado" id="resultado_imc" rows="8"></textarea>
        </div>
       
    </div>  
    <script src="index.js"></script>
</body>
</html>
